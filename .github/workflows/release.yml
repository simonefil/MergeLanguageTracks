name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            artifact-name: MergeLanguageTracks-win-x64.exe
            output-name: MergeLanguageTracks.exe
          - rid: linux-x64
            os: ubuntu-latest
            artifact-name: MergeLanguageTracks-linux-x64
            output-name: MergeLanguageTracks
          - rid: linux-arm64
            os: ubuntu-latest
            artifact-name: MergeLanguageTracks-linux-arm64
            output-name: MergeLanguageTracks
          - rid: osx-x64
            os: macos-latest
            artifact-name: MergeLanguageTracks-osx-x64
            output-name: MergeLanguageTracks
          - rid: osx-arm64
            os: macos-latest
            artifact-name: MergeLanguageTracks-osx-arm64
            output-name: MergeLanguageTracks

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.rid }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Publish for ${{ matrix.rid }}
        run: >
          dotnet publish MergeLanguageTracks.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o ./publish
      - name: Rename binary (Linux / macOS)
        if: runner.os != 'Windows'
        run: mv ./publish/${{ matrix.output-name }} ./publish/${{ matrix.artifact-name }}
      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: ren .\publish\${{ matrix.output-name }} ${{ matrix.artifact-name }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ./publish/${{ matrix.artifact-name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      - name: List artifacts
        run: ls -lR ./artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ./artifacts/MergeLanguageTracks-win-x64.exe
            ./artifacts/MergeLanguageTracks-linux-x64
            ./artifacts/MergeLanguageTracks-linux-arm64
            ./artifacts/MergeLanguageTracks-osx-x64
            ./artifacts/MergeLanguageTracks-osx-arm64